defaultTasks 'build'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'maven'

group = 'com.xebialabs.deployit.community'
sourceCompatibility = 1.6
targetCompatibility = 1.6

repositories {
	mavenLocal()
	mavenCentral()
    maven {
        credentials {
            username nexusUserName
            password nexusPassword
        }
        url "${nexusBaseUrl}/repositories/releases"
    }
}

configurations {
	compile {
		transitive = false
	}
}

version = '3.8.0-SNAPSHOT'
project.ext {
	apiVersion = '3.8.0-alpha-42'
	bundledPluginsVersion = '3.8.0-alpha-14'
}

dependencies {
	compile "com.xebialabs.deployit:udm-plugin-api:$apiVersion"
	compile "com.xebialabs.deployit:engine-api:$apiVersion"
	compile "com.xebialabs.deployit:engine-spi:$apiVersion"
	compile "com.xebialabs.deployit.plugins:generic-plugin:$bundledPluginsVersion"
    compile "org.freemarker:freemarker:2.3.18"
	compile "com.google.guava:guava:12.0"
    compile "javax.mail:mail:1.4.5"

	testCompile "org.hamcrest:hamcrest-core:1.2.1"
    testCompile "org.hamcrest:hamcrest-library:1.2.1"
	testCompile "junit:junit-dep:4.10"
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allSource
    classifier = 'sources'
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = "javadoc"
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar, javadocJar
}

