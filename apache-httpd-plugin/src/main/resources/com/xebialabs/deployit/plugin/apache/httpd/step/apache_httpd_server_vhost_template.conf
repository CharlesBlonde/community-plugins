Listen ${apachevirtualhostdefinition.port}

<VirtualHost ${apachevirtualhostdefinition.namevirtualhost}>
	DocumentRoot ${apachevirtualhostdefinition.documentroot}
	ServerName ${apachevirtualhostdefinition.host}
	ErrorLog ${apachehttpdserver.errorloglocation}
	CustomLog ${apachehttpdserver.accessloglocation} vhost_combined
</VirtualHost>
